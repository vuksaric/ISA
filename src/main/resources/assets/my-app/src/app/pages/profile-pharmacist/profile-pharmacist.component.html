<nz-card style="width:400px;" nzTitle="Profile" [nzCover]="coverTemplate" [nzActions]="[actionEdit]">
    <ng-container *ngFor="let data of data1">
    <nz-card-meta nzTitle="{{data.title}}" nzDescription="{{data.description}}"></nz-card-meta>
    <br>
    </ng-container>
  </nz-card>
  <ng-template #avatarTemplate>
    <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
  </ng-template>
  <ng-template #coverTemplate>
    <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
  </ng-template>
  <ng-template #actionEdit>
    <div (click)="edit()" class="action-wrapper">
    <i nz-icon nzType="edit"></i>
    </div>
  </ng-template>
  <button nz-button nzType="default" nzBlock>Change password</button>
  <button nz-button nzType="default" nzBlock>Work calendar</button>
