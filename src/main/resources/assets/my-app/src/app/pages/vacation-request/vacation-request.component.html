<h2>Vacation request</h2>
<form nz-form [formGroup]="validateForm" (ngSubmit)="submit()">
    <nz-form-control>
        <nz-select [hidden] = "visibility()" formControlName="name" [(ngModel)]="pharmacy_id" >
            <nz-option *ngFor = "let data of pharmacies"  [nzValue]="data.id" nzLabel="{{data.name}}"></nz-option>
        </nz-select>
    </nz-form-control>
    <br>
    <nz-form-control>
        <nz-date-picker [nzDisabledDate]="disabledStartDate" formControlName="dateStart" [(ngModel)]="dateStart" (ngModelChange)="onChangeStart($event)"></nz-date-picker>
    </nz-form-control>
    <br />
    <nz-form-control>
        <nz-date-picker [nzDisabledDate]="disabledEndDate"  formControlName="dateEnd" [(ngModel)]="dateEnd" (ngModelChange)="onChangeEnd($event)"></nz-date-picker>
    </nz-form-control>
    <br>
    <button nz-button nzType="default" nzBlock>Send request</button>
</form>
