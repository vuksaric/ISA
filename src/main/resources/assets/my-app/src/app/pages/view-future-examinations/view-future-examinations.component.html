<div class="center">
    <nz-table #basicTable nzBordered nzTitle="List of upcoming examinations" [nzData]="listOfData">
        <thead>
          <tr>
            
            <th>Dermatologist</th>
            <th>Examination date</th>
            <th>Examination time</th>
            <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" 
            [nzSortPriority]="column.priority" >{{ column.title }}</th>
            <th>Cancel</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{data.dermatologist}}</td>
            <td>{{data.date}}</td>
            <td>{{data.time}}</td>
            <td>{{data.mark}}</td>
            <td>{{data.price}}</td>
            <td >
                <button *ngIf="data.canBeCanceled" nz-button nzType="primary" id={{data.id}} (click)="cancel($event)">Cancel examintaion</button>
                <p *ngIf="!(data.canBeCanceled)">Can't cancel examination, less than 24h from examination.</p>
            </td>
          </tr>
        </tbody>
    </nz-table>
    </div>
