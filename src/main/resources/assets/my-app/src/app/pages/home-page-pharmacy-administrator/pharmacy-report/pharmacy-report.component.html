<div nz-row> <label> Pharmacy mark </label></div>
<div nz-row> <input [(ngModel)]="mark" disabled></div>
<br>

<nz-table #basicTable [nzData]="listOfWorkers">
    <thead>
        <tr>
            <th>Name</th>
            <th> Surname</th>
            <th>Email </th>
            <th>Role </th>
            <th>Mark </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.surname }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.role }}</td>
            <td>{{ data.mark }}</td>
            <td></td>
        </tr>
    </tbody>
</nz-table>
