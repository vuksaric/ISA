<div class="center">
    <nz-table #basicTable nzBordered nzTitle="List of upcoming consultations" [nzData]="listOfData">
        <thead>
          <tr>
            
            <th>Pharmacist</th>
            <th>Consultation date</th>
            <th>Consultation time</th>
            <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" 
            [nzSortPriority]="column.priority" >{{ column.title }}</th>
            <th>Cancel</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{data.pharmacist}}</td>
            <td>{{data.date  | date:'yyyy-MM-dd'}}</td>
            <td>{{data.time}}</td>
            <td>{{data.mark}}</td>
            <td>{{data.price}}</td>
            <td >
                <button *ngIf="data.canBeCanceled" nz-button nzType="primary" id={{data.id}} (click)="cancel($event)">Cancel consultation</button>
                <p *ngIf="!(data.canBeCanceled)">Can't cancel consultation, less than 24h from consultation.</p>
            </td>
          </tr>
        </tbody>
    </nz-table>
    </div>
