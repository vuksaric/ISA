<nz-tabset>
    <nz-tab nzTitle="Dermatologist">
      <ul nz-list [nzDataSource]="listOfDermatologist" nzBordered nzSize="small">
        <nz-list-header>List of dermatologist</nz-list-header>
        <li nz-list-item *ngFor="let item of listOfDermatologist" nzNoFlex>
          <ul nz-list-item-actions>
            <nz-list-item-action>
              <a (click)="complaintVis(item)">Write complaint</a>
              <nz-modal [(nzVisible)]="isVisible" nzTitle="Dermatologist complaint" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOkDerm(item)">
                <ng-container *nzModalContent>
                  <input type="text" nz-input [(ngModel)]="complaint_text" />
                </ng-container>
              </nz-modal>
            </nz-list-item-action>
          </ul>
          {{ item.description }}
        </li>
      </ul>
    </nz-tab>
    <nz-tab nzTitle="Pharmacist">
        <ul nz-list [nzDataSource]="listOfPharmacist" nzBordered nzSize="small">
          <nz-list-header>List of pharmacist</nz-list-header>
          <li nz-list-item *ngFor="let item of listOfPharmacist" nzNoFlex>
            <ul nz-list-item-actions>
              <nz-list-item-action>
                <a (click)="complaintVis(item)">Write complaint</a>
                <nz-modal [(nzVisible)]="isVisible" nzTitle="Pharmacist complaint" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOkPharm(item)">
                  <ng-container *nzModalContent>
                    <input type="text" nz-input [(ngModel)]="complaint_text" />
                  </ng-container>
                </nz-modal>
              </nz-list-item-action>
            </ul>
            {{ item.description }}
          </li>
        </ul>
      </nz-tab>
      <nz-tab nzTitle="Pharmacy">
        <ul nz-list [nzDataSource]="listOfPharmacies" nzBordered nzSize="small">
          <nz-list-header>List of pharmacies</nz-list-header>
          <li nz-list-item *ngFor="let item of listOfPharmacies" nzNoFlex>
            <ul nz-list-item-actions>
              <nz-list-item-action>
                <a (click)="complaintVis(item)">Write complaint</a>
                <nz-modal [(nzVisible)]="isVisible" nzTitle="Pharmacy complaint" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOkPharmy(item)">
                  <ng-container *nzModalContent>
                    <input type="text" nz-input [(ngModel)]="complaint_text" />
                  </ng-container>
                </nz-modal>
              </nz-list-item-action>
            </ul>
            {{ item.description }}
          </li>
        </ul>
      </nz-tab>
</nz-tabset>
